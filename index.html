<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/assets/icon/icon.png">
    <script src="/script/main.js" defer></script>
</head>
<body>
    <div id="container" class="blur-in">
        <h3>Counter</h3>
        <h2 id="counterValue">0</h2>

        <div id="buttons-container">
            <button id="increaseBtn" onclick="increaseValue()">Increase</button>
            <button id="decreaseBtn" onclick="decreaseValue()">Decrease</button>
        </div>

        <div id="add-remove-container">
            <button id="add10Value" onclick="add10Value()">+10</button>
            <button id="remove10Value" onclick="remove10Value()">-10</button>
        </div>

        <div id="clearBtn-container">
            <button id="clearBtn" onclick="clearValue()">Clear</button>
        </div>
    </div>
</body>
</html>
